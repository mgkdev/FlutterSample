name: Flutter CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  actions: read

env:
  # https://docs.flutter.dev/release/archive
  FLUTTER_VERSION: "3.16.4"
  FLUTTER_BUILD_ARGS:

jobs:
  check:
    name: "Check"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check
        uses: ./.github/actions/check
